<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 (click)="redirectLogin()" class="inactive underlineHover"> Iniciar Session </h2>
      <h2  class="active">Registrase </h2>
      <div class="Subtitulos">
        <h2  class={{especialista}} (click)="test && swapCategoria()"> Especialista </h2>
        <h2  class={{paciente}} (click)="!test && swapCategoria()"> Paciente  </h2>
      </div>  
      @if(test){
        <app-registro-paciente></app-registro-paciente>
      }
      @else{
        
        <app-registro-especialista></app-registro-especialista>
      }

      <!-- Remind Passowrd -->
      <div id="formFooter">
        
      </div>
  
    </div>
  </div>
