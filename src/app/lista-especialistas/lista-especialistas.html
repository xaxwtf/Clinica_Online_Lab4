<div class="ContainerEspecialistas"> 
  <h2>Especialistas</h2>

  <div class="ListaEspecialistas">
    @for (item of especialistas; track $index) {
      <app-un-especialista 
        [Usuario]="item"
        (cambiarEstado)="onCambiarEstado(item, $event)">
      </app-un-especialista>
    }
  </div>

  <div class="NuevoAdminContainer">
    <button>Nuevo Administrador</button>
  </div>
</div>
